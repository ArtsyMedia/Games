<!DOCTYPE HTML>
<html>
    <head>
      <meta charset='utf8'>
      <title>The Game</title>
      <script async src="https://arc.io/widget.min.js#KPE7gDy2"></script>
    </head>
    <body>
        <div id='ruffle' style='text-align: center'></div>
        <script src='https://artsymedia.github.io/ruffle/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://artsymedia.github.io/ruffle/the_game.swf', 'ruffle', window.innerWidth, window.innerHeight);
        </script>
    </body>
</html>
